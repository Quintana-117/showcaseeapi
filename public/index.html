    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .tab {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .tab.active {
            display: block;
        }
        .tab-button {
            cursor: pointer;
            margin: 5px;
            padding: 10px 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

            background-color: #0056b3;
        }
        img {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Gatitos</h1>
        </header>
        <main>
            <!-- Sección de Gatos -->
            <div class="api-container" id="catTab">
                <h2>¡Mira estos gatos!</h2>
                <button id="getCat">Obtener Gato</button>
                <div id="cat-container"></div>
            </div>

            <!-- Sección de Información -->
            <div class="api-container" id="infoTab">
                <h2>¿Sabías que...?</h2>
                <p>¡Los gatos son animales muy curiosos y divertidos!</p>
            </div>
        </main>
    </div>

    <script>
        
        document.getElementById('getCat').onclick = async () => {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();

                const catImage = document.createElement('img');
                catImage.src = data[0].url;
                catImage.alt = 'Gato';

                const container = document.getElementById('cat-container');
                container.innerHTML = ''; // Limpia el contenedor antes de agregar la nueva imagen
                container.appendChild(catImage);
            } catch (error) {
                console.error('Error al obtener la imagen:', error);
            }
        };
    </script>
</body>
</html>

</html>
</body>
